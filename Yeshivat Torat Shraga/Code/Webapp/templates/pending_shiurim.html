{% extends 'base.html' %}
{% block content %}

<style>
    .inline {
        display: inline;
    }

    .link-button {
        background: none;
        border: none;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1em;
        font-family: serif;
        text-transform: unset;
        padding: unset;
        text-shadow: unset;

    }

    .link-button:focus {
        outline: none;
    }

    .link-button:active {
        color: red;
    }
</style>

{% if data %}
<table class="table table-dark table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col">-</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        {% for shuir in data %}
        <tr>
            <th scope="row">
                <a href="{{ url_for('shiur_review', ID=shuir.id) }}"
                    style="color:white; padding: 4px; background-color:green; text-decoration:none; border-radius: 2px; display:inline-block">
                    <b>Review</b>
                </a>
                <br>
            </th>
            <td>{{ shuir.title }}</td>
            <td>{{ shuir.author }}</td>
            <td>
                <script>
                    document.write(new Date("{{ shuir.date }}".replace(" ", "T")).toLocaleDateString());
                </script>
            </td>
            <td>
                {% if shuir.description %}
                {{ shuir.description }}
                {% else %}
                <i>No description</i>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock content %}
