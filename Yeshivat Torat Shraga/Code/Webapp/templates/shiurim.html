{% extends 'base.html' %}
{% block content %}

{% for shuir in data %}
    <a href="{{ url_for('shiurimDetail', ID=shuir[1]) }}"><b>ID: {{ shuir[1] }}<br></b></a>

    Title: {{ shuir[0].title }}<br>
    Date: {{ shuir[0].date }}<br>
    Author: {{ shuir[0].author }}<br>
    Tags:
    <ul>
    {% for tag in shuir[0].tags %}
        <li>{{ tag }}</li>
    {% endfor %}
    </ul>
    <br>
    <hr>
{% endfor %}



{% endblock content %}
