{% extends 'base.html' %}
{% block content %}

<form action="#" method="post">
	<div class="form-group">
		<label for="title">Name</label>
		<input
			type="text"
			name="name"
			id="name"
			class="form-control"
			value={{ collection.name }}
			required
		/>
	</div>




	<br>

	<div class="form-group">
		<button type="submit">Submit changes to Firebase</button>
	</div>
</form>

<form action="{{ url_for("rabbiDetail", ID=ID) }}" method="post">
    <div class="form-group">
		<button style="color:white; background:" type="submit">Delete Rabbi</button>
	</div>
</form>


{% endblock content %}
